<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Retro Desktop</title>
  <link rel="stylesheet" href="index.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="desktop">
    <!-- お知らせバー -->
    <div class="notification-bar">
      <marquee>✨ 新しいイラストを公開しました！ぜひチェックしてください ✨</marquee>
    </div>

    <!-- ウィンドウ: プロフィール -->
    <div class="window" id="profile-window">
      <div class="window-header">
        <span>プロフィール</span>
        <button class="close-btn" onclick="closeWindow('profile-window')">×</button>
      </div>
      <div class="window-content">
        <p>こんにちは！私はデザイナーです。</p>
        <a href="">about me</a>
        <p>イラストやプロジェクトをご覧ください！</p>
      </div>
    </div>

    <!-- デスクトップアイコン -->
    <div class="icon" onclick="openWindow('profile-window')">
      <img src="profile-icon.png" alt="プロフィール">
      <span>プロフィール</span>
    </div>
  </div>
</body>
</html>
